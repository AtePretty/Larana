<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/307dd57570.js" crossorigin="anonymous"></script>
    <title>Seraphina</title>
</head>

<body>
    <!-- header start -->
    <header>
        <nav class="navbar navbar-dark navbar-expand-lg sticky-top py-4">
            <div class="container-fluid">
                <a class="navbar-brand d-flex" href="#">
                    <img src="img/logo.png" alt="Seraphina Logo" width="110">
                    <span class="ml-3 mt-4">
                    <div class="logo-name">Seraphina Shoes</div> 
                    <small>Comfort & Stylish</small>
                </span>
                </a>
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item ">
                            <a class="nav-link active text-white fs-5 mx-4" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fs-5 mx-4" href="#">About</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white fs-5 mx-4" href="#">Account</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fs-5 mx-4" href="#">Shop</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- end of header -->

    <footer>
        <div class="newsletter">
            <h4>Get Updated With Our newsletter</h4>
            <form action="#">
                <input type="email" value="" name="email">
                <input type="submit" value="Sign Up">
            </form>
            <input type="checkbox" name="agreement" id="agreement">
            <label for="agreement">I agree to <a href="#">terms and condition</a></label>
        </div>
        <div class="otherLinks">
            <nav>
                <a href="#">About</a>
                <a href="#">Concern</a>
                <a href="#">Shipping</a>
                <a href="#">Return</a>
                <a href="#">Refund</a>
                <a href="#">Terms</a>
            </nav>
        </div>
        <div class="socialLinks">
            <p>See Us</p>
            <nav>
                <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </nav>
        </div>
        <p>Copyright &copy; LARANA 2022</p>
    </footer>
    <script src="/js/script.js"></script>
</body>

</html>
